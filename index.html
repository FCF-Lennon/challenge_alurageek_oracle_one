<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/ass
    ets/js/main.js" defer></script>
    <title>alurageek</title>
</head>
<body>
    <header class="encabezado__principal">
        <div class="contenedor__img-header">
            <img src="/assets/imagenes/header/icono.png" alt="tres corazones alineados horizontalmente">
        </div>
        <h2 class="titulo__encabezado">AluraGeek</h2>
    </header>
    <main class="contenedor__principal">
        <seccion class="seccion__listar-productos">
            <h1 class="titulo__seccion-productos">PRODUCTOS:</h1>
            <ul class="contenedor__productos" alt="lista productos">
                <li class="producto__item">
                    <img src="/assets/imagenes/productos/frutas.jpg" class="img__item-producto" alt="imagen del producto" >
                    <h2 class="titulo__item-producto">Peras</h2>
                    <div class="contenedor__precio-delete">
                        <p class="precio__item-producto ">$ 100</p>
                        <img class="img__item-delete" src="/assets/imagenes/iconos/vector_delete.png" alt="imagen icono eliminar">
                    </div>
                </li>
                <li class="producto__item">
                    <img src="/assets/imagenes/productos/frutas.jpg" class="img__item-producto" alt="imagen del producto" >
                    <h2 class="titulo__item-producto">Peras</h2>
                    <div class="contenedor__precio-delete">
                        <p class="precio__item-producto ">$ 100</p>
                        <img class="img__item-delete" src="/assets/imagenes/iconos/vector_delete.png" alt="imagen icono eliminar">
                    </div>
                </li>
            </ul>
        </seccion>
        <seccion class="seccion__crear-productos">
            <form class="contenedor__formulario">
                <h2 class="titulo__formulario">AGREGAR PRODUCTO:</h2>
                <div class="formulario__items-inputs">
                    <input class="input__formulario" type="text" placeholder="nombre..." required>
                    <input class="input__formulario" type="number" placeholder="precio..." required>
                    <input class="input__formulario" type="text" placeholder="URL imagen..." required>
                </div>
                <div class="formulario__items-botones">
                    <input class="boton__formulario boton__enviar" type="submit" value="Enviar">
                    <button class="boton__formulario boton__limpiar" >Limpiar</button>
                </div>
            </form>
        </seccion>
    </main>
    <footer class="contenedor__rodapie">
        <div class="contenedor__items-img-titulo-rodapie">
            <img src="/assets/imagenes/header/icono.png" alt="tres corazones alineados horizontalmente">
            <h2 class="titulo__rodapie">AluraGeek</h2>
        </div>
        <p class="descripcion__rodapie">DESARROLLADO POR PIPEDEV</p>
        <p class="desarrollo__rodapie">ALURA LATAM - 2024</p>
    </footer>
</body>
</html>
