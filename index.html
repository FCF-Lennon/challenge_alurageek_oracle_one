<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/ass
    ets/js/main.js" defer></script>
    <title>alurageek</title>
</head>
<body>
    <header class="encabezado__principal">
        <img src="/assets/imagenes/header/icono.png" alt="tres corazones alineados horizontalmente" srcset="">
        <h2 class="titulo__encabezado">AluraGeek</h2>
    </header>
    <main class="contenedor__principal">
        <seccion class="seccion__listar-productos">
            <h1 class="titulo__seccion-productos">MIS PRODUCTOS:</h1>
            <ul class="contenedor__productos" alt="lista productos">
                <li class="producto__item">
                    <img src="" alt="imagen del producto">
                    <h2>Peras</h2>
                    <p>$10</p>
                    <img src="" alt="imagen icono eliminar">
                </li>
                <li class="producto__item">
                    <img src="" alt="imagen del producto">
                    <h2>Manzanas</h2>
                    <p>S50</p>
                    <img src="" alt="imagen icono eliminar">
                </li>
                <li class="producto__item">
                    <img src="" alt="imagen del producto">
                    <h2>Sandia</h2>
                    <p>$100</p>
                    <img src="" alt="imagen icono eliminar">
                </li>
            </ul>
        </seccion>
        <seccion class="seccion__crear-productos">
            <form class="contenedor__formulario">
                <h2 class="titulo__formulario">AGREGAR PRODUCTO:</h2>
                <div class="formulario__items">
                    <input class="input__formulario" type="text" placeholder="nombre...">
                    <input class="input__formulario" type="text" placeholder="precio...">
                    <input class="input__formulario" type="text" placeholder="imagen...">
                </div>
                <div class="formulario__items">
                    <input class="boton__formulario boton__enviar" type="submit" name="" id="">
                    <button class="boton__formulario boton__limpiar" >Limpiar</button>
                </div>
            </form>
        </seccion>
    </main>
    <footer class="contenedor__rodapie">
        <img src="" alt="tres corazones alineados horizontalmente">
        <h2 class="titulo__rodapie">AluraGeek</h2>
        <p class="descripcion__rodapie">Desarrollado por felipedev 2024</p>
        <p class="followers_rodapie">Alura Latam - 202k</p>
    </footer>
</body>
</html>
